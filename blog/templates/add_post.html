{% extends 'blog_base.html' %}


{% block content %}
<style>


    .card {
        
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        margin: 0 auto;
        padding: 20px;
        margin-top: 20px;
        
    }


    label {
        margin-bottom: 8px;
        font-weight: bold;
        
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<br><br>
<hr>
  <h2 style="display: flex; justify-content: center; font-family: 'Vazir';">یک پست جدید ایجاد کنید</h2>
        	
<div class="card">
    <div class="row"  style="margin: 20px;">
        <div class="col-md-5">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-success" style="width: 100%;">ارسال پست</button>
            </form>
    </div>
</div>


<script>
    var name = "{{ user.id }}";
    document.getElementById("author").value = name;
</script>
{% endblock %}
